<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeLesson3_NguyenMinhDuc</title>
</head>
<body>
    <h1>Form Đăng Ký</h1>
    <form>
        <table>
            <tr>
                <td><label for="loginname">Tên Đăng Nhập</label></td>
                <td><input type="text" id="loginname"></td>
            </tr>
            <tr>
                <td><label for="password">Mật Khẩu</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="rewrite">Nhập Lại Mật Khẩu</label></td>
                <td><input type="password" id="rewrite"></td>
            </tr>
            <tr>
                <td><label for="name">Họ Và Tên</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="age">Tuổi</label></td>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td>Giới Tính</td>
                <td>
                    <input type="radio" id="male" name="fav_language" value="male">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="fav_language" value="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="dateborn">Ngày Sinh</label></td>
                <td><input type="date" id="dateborn"></td>
            </tr>
            <tr>
                <td><label for="job">Nghề Nghiệp</label></td>
                <td><input type="text" id="job"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Đăng Ký</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>


<style>
    h1 {
        text-align: center;
    }

    table {
        margin-left: 800px;
    }
</style>
