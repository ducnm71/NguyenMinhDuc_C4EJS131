<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
    <div class="container">
        <div class="heading">Register Form</div>
        <form action="login.html" name="MyWeb" onsubmit="return validateForm()">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Full Name</span>
                    <input name="fullname" type="text" placeholder="Enter your name">
                </div>
                <div class="card-box">
                    <span class="details">Username</span>
                    <input name="username" type="text" placeholder="Enter your username" >
                </div>
                <div class="card-box">
                    <span class="details">Email</span>
                    <input name="email" type="email" placeholder="Enter your email" >
                </div>
                <div class="card-box">
                    <span class="details">Phone</span>
                    <input id="phone" type="text" placeholder="Enter your phone" maxlength="11" minlength="10">
                </div>
                <div class="card-box">
                    <span class="details">Password</span>
                    <input name="password" type="password" placeholder="Enter your password" required maxlength="6">
                </div>
                <div class="card-box">
                    <span class="details">Confirm Password</span>
                    <input name="confirm" type="password" placeholder="Confirm Password" required minlength="6">
                </div>
            </div>
            <div class="circal-form">
                <span class="circal-title">Gender</span>
                <div class="category" >
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
